<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>ScriBBler</title>
</head>

<body>  
    <!-- Background Image Container-->
    <div class="container">

        <!-- Header contains logo, signup and signin buttons-->
        <div class="header-container">

            <div class="header">

                <!-- Logo -->
                <div class="logo-container">
                    <h2 id="logo">ScriBBler</h2>
                </div>

                <!-- Subheading -->
                <div id="subheading">
                    <h6>Explore, Imagine, Create</h6>
                </div>

                <!-- Header Buttons -->
                <div id="header-btn">
                    <button id="signup-nav-btn" class="signup-btn-primary">Sign Up</button>
                    <button id="signin-nav-btn" class="signin-btn-primary">Sign In</button>
                </div>

            </div>

            <div id="signup-Modal" class="modal">

                <!-- Modal content - signup -->
                <div class="modal-content-signup">
                    <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Get Started</h2>
                    </div>
                    
                    <!-- Greyline to separate header and Modal body -->
                    <div id="greyline-modal"></div>
                    
                    <div class="modal-body">
                    <form>
                    <label class="custom-field three">
                        <div><label for="name">Name</label></div>
                        <input type="text" placeholder="Enter your name" required maxlength="45">
                
                        <div><label for="name">Username</label></div>
                        <input type="text" placeholder="Enter your username" required maxlength="45">
                
                        <div><label for="name">Password</label></div>
                        <input type="password" placeholder="Enter your password" required maxlength="45">
                
                        <div><label for="name">Confirm Password</label></div>
                        <input type="password" placeholder="Re-enter your password" required maxlength="45">
                    </label>
                    <button class="signUp-btn">Sign Up</button>
                    </form>
                    </div>
                </div>
                
            </div>

            <div id="signin-Modal" class="modal">

                <!-- Modal content - signin -->
                <div class="modal-content-signin">
                    <div class="modal-header">
                    <span class="close-signIn">&times;</span>
                    <h2>Welcome Back!</h2>
                    </div>
                    
                    <div id="greyline-modal"></div>
                    
                    <div class="modal-body">
                    <form>
                    <label class="custom-field three">
                        <div><label for="name">Username</label></div>
                        <input type="text" placeholder="Enter your username" required maxlength="45">
                
                        <div><label for="name">Password</label></div>
                        <input type="password" placeholder="Enter your password" required maxlength="45">
                    </label>
                    <button class="signUp-btn">Sign In</button>
                    </form>
                    <br>
                    <div id="signIn-footer">
                        <span id="signin-footer">Not a member?</span>
                        <span onclick="signInToSignUp('signup-Modal')" class="signin-to-signup">Sign Up</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Buttons to view 'All Posts' and 'Create Post'-->
        <div id="posts-btn">
            <a href="html/postslist.html"><button id="all-posts">All Posts</button></a>
            <button id="create-post" onclick="createPostDisplay()">Create Post</button>
        </div>

        <!--Create Post Modal-->
        <div id="createpost-Modal" class="modal">

            <!-- Modal content - create post -->
            <div class="modal-content-createpost">
                <div class="modal-header">
                <span class="close-createpost" onclick="closePostDisplay()">&times;</span>
                <h2>Pen You Post</h2>
                </div>
                
                <div id="greyline-createpost"></div>
                
                <div class="modal-body-createpost">
                <form>
                <label class="custom-field three">
                    <div><label for="name">Title</label></div>
                    <input type="text" placeholder="Enter title of your post" required maxlength="45" id="title-createpost">
            
                    <div id="contents-box"><label for="name">Contents</label></div>
                    <textarea name="" required maxlength="45" id="content-createpost" cols="30" rows="10" placeholder="Enter the contents of your post"></textarea>
                </label>
                <button class="createpost-btn">Create</button>
                </form>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- js scripts -->
    <script src="scripts/index.js"></script>
</body>

</html>
